# Sources:
# https://github.com/replicatedhq/outdated/blob/v0.3.3/deploy/.goreleaser.yaml
project_name: kubectl-df-pv
version: 2
release:
  github:
    owner: &githubOwner X-dark
    name: &githubRepo kubectl-df-pv
builds:
  - id: df-pv
    goos:
    - linux
    - windows
    - darwin
    goarch:
    - arm64
    - amd64
    - "386"
    env:
      - CGO_ENABLED=0
    main: cmd/df-pv/main.go
    ldflags: -s -w
      -X github.com/X-dark/kubectl-df-pv/pkg/version.version={{.Version}}
      -X github.com/X-dark/kubectl-df-pv/pkg/version.gitSHA={{.Commit}}
      -X github.com/X-dark/kubectl-df-pv/pkg/version.buildTime={{.Date}}
      -extldflags "-static"
    flags: -tags netgo -installsuffix netgo
    binary: df-pv
    hooks: {}
archives:
  - id: df-pv
    builds:
    - df-pv
    format: tar.gz
    format_overrides:
    - goos: windows
      format: zip
    # name_template: '{{ .Binary }}_{{.Version}}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{.Arm }}{{ end }}-{{ .Major }}.{{ .Minor }}.{{ .Patch }}'
    name_template: '{{ .ProjectName }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    files:
      - licence*
      - LICENCE*
      - license*
      - LICENSE*
      - readme*
      - README*
      - changelog*
      - CHANGELOG*
krews:
  - name: df-pv
    repository:
      owner: *githubOwner
      name: *githubRepo
      token: "{{ .Env.GITHUB_TOKEN }}"
    commit_msg_template: "Krew plugin update for {{ .ProjectName }} version {{ .Tag }}"
    homepage: https://github.com/X-dark/kubectl-df-pv
    short_description: Show disk usage (like unix df) for persistent volumes
    description: |
      This plugin emulates Unix style df for persistent volumes.
